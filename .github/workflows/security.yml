name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1' # Weekly on Monday at 2 AM

jobs:
  # Terraform security scanning
  terraform-security:
    name: Terraform Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run Checkov
      uses: bridgecrewio/checkov-action@master
      with:
        directory: terraform/
        framework: terraform
        output_format: sarif
        output_file_path: checkov-results.sarif

    - name: Upload Checkov results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: checkov-results.sarif

  # Docker security scanning
  docker-security:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Python security scanning
  python-security:
    name: Python Security Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [terminology]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest

    - name: Install dependencies
      working-directory: services/${{ matrix.service }}
      run: poetry install --no-interaction --no-root

    - name: Run Safety check
      working-directory: services/${{ matrix.service }}
      run: |
        poetry add --group dev safety
        poetry run safety check --json --output safety-report.json || true

    - name: Run Bandit security linter
      working-directory: services/${{ matrix.service }}
      run: |
        poetry add --group dev bandit
        poetry run bandit -r src/ -f json -o bandit-report.json || true

  # Node.js security scanning
  nodejs-security:
    name: Node.js Security Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [measures]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      working-directory: services/${{ matrix.service }}
      run: npm ci

    - name: Run npm audit
      working-directory: services/${{ matrix.service }}
      run: npm audit --audit-level=moderate --json > npm-audit-report.json || true

  # AWS security best practices
  aws-security:
    name: AWS Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Note: Linter warnings about secret access are expected - secrets are validated at runtime
    - name: Configure AWS credentials
      id: aws-creds
      continue-on-error: true
      uses: aws-actions/configure-aws-credentials@v4
      with:
        # These secrets are optional - workflow continues if not configured
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Run AWS Security Hub checks
      if: steps.aws-creds.outcome == 'success'
      run: |
        # This would run AWS Config rules or Security Hub findings
        echo "Running AWS security checks..."
        # Add your AWS security scanning logic here

    - name: Skip AWS security checks (credentials not configured)
      if: steps.aws-creds.outcome == 'failure'
      run: |
        echo "AWS credentials not configured. Skipping AWS security checks."
        echo "To enable AWS security scanning, configure AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY secrets."
