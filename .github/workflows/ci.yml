name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.13'
  NODE_VERSION: '18'

jobs:
  # Python services testing
  python-services:
    name: Python Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [terminology, measures]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: services/${{ matrix.service }}/.venv
        key: venv-${{ matrix.service }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      working-directory: services/${{ matrix.service }}
      run: poetry install --no-interaction --no-root

    - name: Run tests
      working-directory: services/${{ matrix.service }}
      run: poetry run pytest

    - name: Run linting
      working-directory: services/${{ matrix.service }}
      run: |
        poetry run flake8 src/
        poetry run black --check src/
        poetry run isort --check-only src/

  # Docker services testing
  docker-services:
    name: Docker Services
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Check if docker-compose.yml has content
      id: check-compose
      run: |
        if [ -s docker-compose.yml ] && grep -q "services:" docker-compose.yml; then
          echo "has_services=true" >> $GITHUB_OUTPUT
        else
          echo "has_services=false" >> $GITHUB_OUTPUT
        fi

    - name: Set up Docker Buildx
      if: steps.check-compose.outputs.has_services == 'true'
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Compose
      if: steps.check-compose.outputs.has_services == 'true'
      run: docker compose build

    - name: Test Docker Compose
      if: steps.check-compose.outputs.has_services == 'true'
      run: docker compose up -d --abort-on-container-exit

    - name: Check container health
      if: steps.check-compose.outputs.has_services == 'true'
      run: |
        docker compose ps
        docker compose logs

    - name: Skip Docker Compose (file is empty)
      if: steps.check-compose.outputs.has_services == 'false'
      run: echo "docker-compose.yml is empty, skipping Docker Compose steps"

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
